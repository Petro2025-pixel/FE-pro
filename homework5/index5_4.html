<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let integerNumber = prompt("Введить ціле число");
      if (integerNumber <= 1) {
        console.log("число повинно бути більше 1");
      }
      let primeNumber = integerNumber > 1;
      for (let i = 2; i <= Math.sqrt(integerNumber); i = i + 1) {
        if (integerNumber % i === 0) {
          primeNumber = false;
          break;
        } else {
          primeNumber = true;
        }
      }
      primeNumber
        ? console.log("число ", integerNumber, " просте")
        : console.log("число ", integerNumber, " составне");
    </script>
  </body>
</html>
