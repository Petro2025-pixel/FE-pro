<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let integerNumber = prompt("Введить ціле число");
      if (integerNumber > 1) {
        for (let i = 2; i < integerNumber; i++) {
          integerNumber % i == 0
            ? console.log("число ", integerNumber, " составне")
            : console.log("число ", integerNumber, " просте");
          break;
        }
      } else console.log("число повинно бути більше 1");
    </script>
  </body>
</html>
