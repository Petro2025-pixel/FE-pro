<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let integerNumber = prompt("Введить ціле число");
      mul = 1;
      for (let i = 1; i <= 100; i = i + 1) {
        mul = i * i;
        if (mul < integerNumber) {
          console.log(
            "квадрат числа",
            i,
            "=",
            mul,
            ", не перевищує",
            integerNumber
          );
        }
      }
    </script>
  </body>
</html>
