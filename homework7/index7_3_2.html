<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [1, 3, 4, 6, 2, 5, 7];
      let item = Number(prompt("Enter number for deleting:"));

      function removeElement(inputArr, item) {
        return inputArr.filter((element) => element !== item);
      }

      let result = removeElement(array, item);
      console.log("New Array:", result);
    </script>
  </body>
</html>
