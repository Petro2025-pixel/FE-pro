<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [1, 3, 4, 6, 2, 5, 7];
      let item = Number(prompt("Enter number for deleting:"));

      function removeElement(inputArr, item) {
        let newArray = [...inputArr];

        for (let i = 0; i < newArray.length; i++) {
          if (newArray[i] === item) {
            newArray.splice(i, 1);
            i--;
          }
        }

        return newArray;
      }

      let result = removeElement(array, item);
      console.log("New Array:", result);
    </script>
  </body>
</html>
