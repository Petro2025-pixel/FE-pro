<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const maxAttendance = 25;

      function Student(firstName, lastName, birthYear, grades = []) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.birthYear = birthYear;
        this.grades = grades;
        this.attendance = new Array(maxAttendance).fill(null);
      }

      Student.prototype.getAge = function () {
        const currentYear = new Date().getFullYear();
        return currentYear - this.birthYear;
      };

      Student.prototype.getAverageGrade = function () {
        let sum = 0;
        if (this.grades.length === 0) {
          return 0;
        }
        for (const grade of this.grades) {
          sum = sum + grade;
        }
        return sum / this.grades.length;
      };

      Student.prototype.present = function () {
        const nextIndex = this.attendance.findIndex((item) => item === null);

        if (nextIndex !== -1) {
          this.attendance[nextIndex] = true;
          return true;
        }
        console.log(
          `–ú–∞—Å–∏–≤ –≤—ñ–¥–≤—ñ–¥—É–≤–∞–Ω–æ—Å—Ç—ñ –∑–∞–ø–æ–≤–Ω–µ–Ω–æ (${maxAttendance} –∑–∞–ø–∏—Å—ñ–≤).`
        );
        return false;
      };

      Student.prototype.absent = function () {
        const nextIndex = this.attendance.findIndex((item) => item === null);

        if (nextIndex !== -1) {
          this.attendance[nextIndex] = false;
          return true;
        }
        console.log(
          `–ú–∞—Å–∏–≤ –≤—ñ–¥–≤—ñ–¥—É–≤–∞–Ω–æ—Å—Ç—ñ –∑–∞–ø–æ–≤–Ω–µ–Ω–æ (${maxAttendance} –∑–∞–ø–∏—Å—ñ–≤).`
        );
        return false;
      };

      Student.prototype.getAttendanceRate = function () {
        const recordedAttendance = this.attendance.filter(
          (item) => item !== null
        );
        const totalLessons = recordedAttendance.length;

        if (totalLessons === 0) {
          return 0;
        }

        const presentCount = recordedAttendance.filter(
          (status) => status === true
        ).length;

        return presentCount / totalLessons;
      };

      Student.prototype.summary = function () {
        const avgGrade = this.getAverageGrade();
        const attRate = this.getAttendanceRate();

        const isExcellentGrade = avgGrade > 90;
        const isHighAttendance = attRate > 0.9;

        console.log(`\n--- –ó–≤—ñ—Ç –ø–æ —Å—Ç—É–¥–µ–Ω—Ç—É ${this.lastName} ---`);
        console.log(`–°–µ—Ä–µ–¥–Ω—ñ–π –±–∞–ª: ${avgGrade.toFixed(2)}`);
        console.log(`–°–µ—Ä–µ–¥–Ω—î –≤—ñ–¥–≤—ñ–¥—É–≤–∞–Ω–Ω—è: ${(attRate * 100).toFixed(1)}%`);

        if (isExcellentGrade && isHighAttendance) {
          return "–ú–æ–ª–æ–¥–µ—Ü—å! üëç";
        } else if (isExcellentGrade || isHighAttendance) {
          return "–î–æ–±—Ä–µ, –∞–ª–µ –º–æ–∂–Ω–∞ –∫—Ä–∞—â–µ. üòâ";
        } else {
          return "–†–µ–¥–∏—Å–∫–∞! üëé";
        }
      };

      const student1 = new Student("–Ü–≤–∞–Ω", "–ü–µ—Ç—Ä–µ–Ω–∫–æ", 2004, [100, 95, 92, 88]);
      const student2 = new Student("–ú–∞—Ä—ñ—è", "–Ü–≤–∞–Ω–µ–Ω–∫–æ", 2003, [80, 70, 75, 78]);
      const student3 = new Student(
        "–û–ª–µ–≥",
        "–°–∏–¥–æ—Ä–µ–Ω–∫–æ",
        2005,
        [98, 96, 100, 99]
      );

      student1.present();
      student1.present();
      student1.absent();
      student2.present();
      student2.absent();
      student2.absent();
      student3.present();
      student3.present();
      student3.present();
      student3.present();
      console.log(student1.summary());
      console.log(student2.summary());
      console.log(student3.summary());
    </script>
  </body>
