<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework20_1</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style20_1.css" />
  </head>
  <body>
    <div
      id="appAlert"
      class="alert d-flex align-items-center d-none position-fixed top-0 start-50 translate-middle-x"
      style="z-index: 1080; width: auto; max-width: 800px; margin: 15px"
      role="alert"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-exclamation-triangle me-2"
        viewBox="0 0 16 16"
      >
        <path
          d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"
        />
        <path
          d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
        />
      </svg>

      <div id="alertText" class="flex-grow-1"></div>

      <button
        type="button"
        class="btn-close ms-auto"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="container_">
      <ul id="open-save">
        <li><p>To Do list</p></li>
        <li><button class="button_open">Open tasks</button></li>
        <li><button class="button_save">Save tasks</button></li>
      </ul>
      <div class="todo_set">
        <input
          type="text"
          placeholder="Додати нове завдання"
          id="myInput"
        /><button class="button_add">Add task</button>
      </div>
      <ul id="todo_list"></ul>
    </div>
    <div
      class="modal fade"
      id="taskDetailsModal"
      tabindex="-1"
      aria-labelledby="taskDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskDetailsModalLabel">
              Деталі завдання
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p><strong>Текст:</strong> <span id="modalTaskText"></span></p>
            <p><strong>Статус:</strong> <span id="modalTaskStatus"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрити
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./main20_1.js"></script>
  </body>
</html>
