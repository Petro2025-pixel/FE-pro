<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Введить 5 значне число:");
      let nString = String(n);
      let nArray = nString.split("");
      let spacedString = nArray.join(" ");
      console.log(spacedString);
      alert(`Ваше число: ${spacedString}`);
    </script>
  </body>
</html>
